name: Build from Google Sheet (Service Account)

on:
  schedule:
    - cron: "0 1,3,5,7,9,11 * * *"   # JST 10/12/14/16/18/20
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "generate_buylist.py"
      - "fetch_sheet_sa.py"
      - ".github/workflows/build.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl numpy \
                      google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Fetch Google Sheet (Service Account)
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
          SHEET_ID: "1_jasVTEeD_6sQvLteZ3IpFPXJz16gZX0dzNx8DdA-Dk"     
          SHEET_NAME: "シート1"             # 実際のタブ名に合わせる
          OUT_XLSX: "buylist.xlsx"
        run: |
          python fetch_sheet_sa.py

      - name: Generate site
        env:
          EXCEL_PATH: buylist.xlsx
          OUT_DIR: docs
          PER_PAGE: "80"
          BUILD_THUMBS: "0"
        run: |
          python generate_buylist.py

      - name: Commit & Push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Auto-build from Google Sheet (SA) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
