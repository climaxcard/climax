name: Build from Google Sheet (Service Account)

on:
  schedule:
    - cron: "0 1,3,5,7,9,11 * * *"   # JST 10/12/14/16/18/20
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "generate_buylist.py"
      - ".github/workflows/build.yml"

permissions:
  contents: write

# 同時実行が重ならないように（任意）
concurrency:
  group: build-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl numpy \
                      google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib \
                      requests pillow

      # ★ スプシ直読み。fetch_sheet_sa.py は不要
      - name: Generate site (from Google Sheet)
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
          SHEET_ID:   ${{ vars.SHEET_ID }}
          SHEET_NAME: ${{ vars.SHEET_NAME }}    # 例: シート1
          OUT_DIR: docs
          PER_PAGE: "80"
          BUILD_THUMBS: "0"
          LIFF_ID: ${{ vars.LIFF_ID }}
          OA_ID:   ${{ vars.OA_ID }}
        run: |
          python generate_buylist.py

      - name: Commit & Push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Auto-build from Google Sheet (SA) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
